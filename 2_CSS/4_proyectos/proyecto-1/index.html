<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/icon.png">
    <title>Mi Portfolio</title>
</head>
<body>

    <!-- Layout Principal -->
    <div class="layout">

        <!-- Barra Lateral (Info Usuario) -->
        <aside class="layout__aside">
            <section class="aside__user-info">

                <!-- Info General Usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img class="user-info__image" src="assets/img/selfie.jpg" alt="Imagen del Usuario" draggable="false">
                    </div>
                    <h2 class="user-info__name">Nico Villagran</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>
                <!-- Info General Usuario -->
                

                <!-- Menú Navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a class="menu__link" href="index.html">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="sobre-mi.html">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre Mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="educacion.html">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Educación</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="proyectos.html">
                                <i class="menu__icon fa-solid fa-suitcase"></i>
                                <span class="menu__overlay">Proyectos</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="blog.html">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="contacto.html">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>
                <!-- Menú Navegación-->


                <!-- Links a redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a class="social__link" href="#">
                                <i class="socal__icon fa-brands fa-github"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a class="social__link" href="#">
                                <i class="socal__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a class="social__link" href="#">
                                <i class="socal__icon fa-brands fa-twitter"></i>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- Links a redes sociales -->

                <!-- Botón del CV -->
                <div class="user-info__buttons">
                    <a class="user-info__btn" href="#">Descargar CV</a>
                </div>
                <!-- Botón del CV -->

                <!-- Pie de Página -->
                <div class="user-info__footer">
                    <p class="user-info__copy">&copy; 2025 Nico Villagran</p>
                </div>
                <!-- Pie de Página -->
            </section>
        </aside>
        <!-- Barra Lateral (Info Usuario) -->

        <!-- Contenido Principal -->
        <main class="layout__content">

            <section class="content__page">
                <h1 class="page__name">Nico Villagran</h1>
                <h2 class="page__job">Desarrollador Web Front-End</h2>
            </section>

        </main>
        <!-- Contenido Principal -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
