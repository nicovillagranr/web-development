<!-- 
Enunciado:
- Crea una barra lateral que contenga un artículo,
- Ese artículo deberá tener un título, fecha, y un párrafo.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 5 en HTML</title>
</head>
<body>
    
    <aside>
        <article>
            <h3>Titulo</h3>
            <time datetime="01/01/2026">1 de Enero de 2026</time>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, quam?</p>
        </article>
    </aside>

</body>
</html>
