<!-- 
Enunciado:
- Crea un formulario con un campo de tipo texto y un boton.
- El campo de tipo texto deberá tener un placeholder
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 21 en HTML</title>
</head>
<body>
    
    <h1>Formulario en HTML</h1>

    <form action="" method="post">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" placeholder="Nombre">

        <label for="Apellido">Ingresa tu apellido:</label>
        <input type="text" placeholder="Apellido">

        <label for="email">Ingresa tu correo electrónico:</label>
        <input type="email" placeholder="Correo Electrónico">

        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
