<!-- Define la versión de HTML que vamos a usar -->
<!DOCTYPE html>
<html lang="es">
<!-- En el head definimos los metadatos y la info no visible en la web -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3 en HTML</title>
</head>
<body>

    <!-- El Header a nivel semántico será la parte superior de nuestro sitio web | Cabecera -->
    <header>
        <!-- El H1 se utiliza sólo una vez, ya que es el título principal -->
        <h1>Formula 1 Store</h1>
        <!-- El párrafo es la principal etiqueta para agregar texto en HTML -->
        <p>Aquí puedes comprar el mejor Merch de la Formula 1</p>
    </header>

</body>
</html>
